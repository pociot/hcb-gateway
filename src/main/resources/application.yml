eureka:
  instance:
    hostname: ${DOMAIN_NAME}
    non-secure-port-enabled: false
    secure-port-enabled: true
    statusPageUrl: https://${DOMAIN_NAME}/info
    healthCheckUrl: https://${DOMAIN_NAME}/health
    secure-health-check-url: https://${DOMAIN_NAME}/health
    homePageUrl: https://${DOMAIN_NAME}/
    instance-id: ${spring.application.name}

  client:
    serviceUrl:
      defaultZone: https://eureka-kpociot.herokuapp.com/eureka/

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG

spring:
  application:
    name: hcb-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: hcb-accounts
        uri: lb://hcb-accounts
        predicates:
        - Path=/accounts/**
        filters:
        - RewritePath=/accounts/(?<path>), /$\{path}
      - id: frontend
        uri: https://accounting-kpociot.herokuapp.com
        predicates:
        - Path=/**
        filters:
        - RewritePath=/(?<path>), /$\{path}